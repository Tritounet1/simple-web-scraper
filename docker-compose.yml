version: '3.8'

services:
  frontend:    
    build: 
      context: frontend/
      dockerfile: Dockerfile
    ports: 
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true

  scraper:
    build:
      context: ./scraper
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./scraper:/app
    environment:
      - FLASK_ENV=development